<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postr</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0442ce0a89.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-nav container">
            <h1 class="branding">postr</h1>
            <form autocomplete="off" action="" class="filter">
                <i class="fas fa-search"></i>
                <input autocomplete="off" type="text" id="search" placeholder="What are you looking for?">
            </form>
        </div>
    </header>
    <div class="main-container">
        <div class="genre-nav">
            <div class="genres">
                <ul class="genre-list">
                </ul>
                
                <a target="_blank" href="https://github.com/MartEllis" class="github"><i class="fab fa-github"></i></a>   
            </div>
        </div>
        <section class="posters-main">
        </section>
    </div>
    <div class="poster-modal">
        <span class="close">&times;</span>
        <img class="modal-image" src="" alt="">
    </div>        
</body>
</html>
